    <script>
        function nextPage(previous, next) {
            let pre = document.querySelector('.' + previous);
            let nxt = document.querySelector('.' + next);

            if (pre != undefined) {
                pre.classList.remove('page');
            }
            nxt.classList.add('page');
        }

        nextPage(undefined, 'register');

        let i = 0;
        setInterval(function () {
            switch (i) {
                case 0:
                    nextPage('register', 'login');
                    break;
                case 1:
                    nextPage('login', 'primary');
                    clearInterval()
                    break;
            }
            i++;
        }, 100);

    
        new register();
        new login();
    </script>
